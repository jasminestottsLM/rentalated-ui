<h1> Sign Up!</h1>
<form (submit)="addUser()">
  <input name="first_name" type="string" placeholder="First Name" [(ngModel)]="first_name">
  <br>
  <input name="last_name" type="string" placeholder="Last Name" [(ngModel)]="last_name">
  <br>
  <input name="email" type="email" placeholder="Your Email Address" [(ngModel)]="email" autofocus>
  <br>
  <input name="password" type="password" placeholder="Your Password" [(ngModel)]="password">
  <br>
  <button>Sign Up</button>
</form>
