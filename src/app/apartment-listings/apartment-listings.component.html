<h1>Apartments!</h1>


<div *ngFor="let apartment of apartments">
  <a (click)="selectApartment(apartment)">{{ apartment.address }}</a>
  <br>
  <button *ngIf="selectedApartment===apartment"  (click)="hideDetail()">Hide Detail</button>
  <app-apartment-detail *ngIf="selectedApartment===apartment" [apartment]="selectedApartment"></app-apartment-detail>
</div>
